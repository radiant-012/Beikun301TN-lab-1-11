<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		const currentDate = new Date();
    	const options = { 
        	weekday: 'long', 
        	day: '2-digit', 
        	month: 'long', 
        	year: 'numeric' 
    	};
    	const formattedTime = currentDate.toLocaleTimeString('uk-UA', { hour12: false });
    	const formattedDate = currentDate.toLocaleDateString('uk-UA', options);
    	console.log(`${formattedTime}, ${formattedDate}`);
	</script>
</body>
</html>
