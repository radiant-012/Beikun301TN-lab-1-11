<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
let randomNumber = Math.floor(Math.random() * 101); // Генеруємо випадкове число від 0 до 100
    let attempts = 0;

    while (true) {
        attempts++;
        let guess = prompt('Вгадайте число від 0 до 100:');

        if (guess === null) {
            alert('Гра завершена.');
            break;
        }

        guess = parseInt(guess);

        if (guess === randomNumber) {
            console.log(`${new Date().toLocaleString()} Спроба ${attempts}: число ${guess} – вірно`);
            alert(`За ${attempts} спроб ви вгадали число ${randomNumber}.`);
            let playAgain = confirm('Хочете спробувати ще раз?');
            if (playAgain) {
                guessNumberGame(); // Рекурсивно запускаємо гру знову
            } else {
                alert('Дякуємо за гру!');
                break;
            }
        } else {
            let difference = Math.abs(randomNumber - guess);
            let hint = '';
            if (difference < 5) {
                hint = 'дуже гаряче';
            } else if (difference < 10) {
                hint = 'гаряче';
            } else if (difference < 20) {
                hint = 'тепло';
            } else if (difference < 30) {
                hint = 'прохолодно';
            } else {
                hint = 'дуже холодно';
            }
            console.log(`${new Date().toLocaleString()} Спроба ${attempts}: число ${guess} – не вірно (${hint})`);
            alert(`Ви не вгадали. ${hint}.`);
        }
    }
	</script>
</body>
</html>
