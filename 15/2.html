<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let num = 0;

do {
    if (num === 0) {
        console.log(`${num} – це нуль`);
    } else if (num % 2 === 0) {
        console.log(`${num} – парне число`);
    } else {
        console.log(`${num} – непарне число`);
    }
    num++;
} while (num <= 10);
	</script>
</body>
</html>
