<!DOCTYPE html>
<html lang="en">

<body>
	<script type="text/javascript">
	function isPrime(number) {
    if (number <= 1) {
        return false;
    }
    for (let i = 2; i <= Math.sqrt(number); i++) {
        if (number % i === 0) {
            return false;
        }
    }
    return true;
}

let num = 0;
while (num <= 100) {
    if (isPrime(num)) {
        console.log(num);
    }
    num++;
}
	</script>
</body>
</html>
