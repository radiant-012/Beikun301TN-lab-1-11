<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let number = prompt("Введіть число від 1 до 7:");
    let day;

    switch (parseInt(number)) {
        case 1:
            day = "Понеділок";
            break;
        case 2:
            day = "Вівторок";
            break;
        case 3:
            day = "Середа";
            break;
        case 4:
            day = "Четвер";
            break;
        case 5:
            day = "П'ятниця";
            break;
        case 6:
            day = "Субота";
            break;
        case 7:
            day = "Неділя";
            break;
        default:
            break;
    }
    alert(`День неділі, якому відповідає введене число: ${day}.`);
	</script>
</body>
</html>
