<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		let temperatureCelsius = prompt("Введіть температуру в градусах Цельсія:");
    let temperatureFahrenheit = (9/5) * parseFloat(temperatureCelsius) + 32;
    alert(`Температура в градусах Фаренгейта: ${temperatureFahrenheit.toFixed(2)}`);
	</script>
</body>
</html>
