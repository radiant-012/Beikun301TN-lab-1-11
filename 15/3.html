<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<script type="text/javascript">
		let numb = 10000;
let counter = 0;

while (numb >= 50) {
    numb /= 2;
    counter++;
}

let result = numb;

console.log(`Отримане число: ${result}`);
console.log(`Кількість ітерацій: ${counter}`);
	</script>
</body>
</html>
